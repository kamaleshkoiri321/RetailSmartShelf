<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <style>
    .shelf {
      fill: #e9a97e;
      stroke: #d28c60;
      stroke-width: 2;
    }
    .shelf-shadow {
      fill: rgba(0, 0, 0, 0.05);
    }
    .shelf-front {
      fill: #d28c60;
    }
    .product-milk {
      fill: #ffffff;
      stroke: #cccccc;
      stroke-width: 1;
    }
    .product-bread {
      fill: #f4e6c3;
      stroke: #d9c897;
      stroke-width: 1;
    }
    .product-cereal {
      fill: #e74c3c;
      stroke: #c0392b;
      stroke-width: 1;
    }
    .product-can {
      fill: #3498db;
      stroke: #2980b9;
      stroke-width: 1;
    }
    .product-jar {
      fill: #ffffff;
      stroke: #cccccc;
      stroke-width: 1;
    }
    .scanner {
      fill: #34495e;
      stroke: #2c3e50;
      stroke-width: 2;
    }
    .scanner-light {
      fill: none;
      stroke: #3498db;
      stroke-width: 2;
      stroke-dasharray: 5, 10;
    }
    .scanner-screen {
      fill: #2ecc71;
      stroke: #27ae60;
      stroke-width: 1;
    }
    .scanner-button {
      fill: #e74c3c;
      stroke: #c0392b;
      stroke-width: 1;
    }
    .person {
      fill: #34495e;
    }
    .person-light {
      fill: #7f8c8d;
    }
    .callout {
      fill: #ffffff;
      stroke: #3498db;
      stroke-width: 2;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
    }
    .callout-arrow {
      fill: #ffffff;
      stroke: #3498db;
      stroke-width: 2;
    }
    .text-dark {
      fill: #2c3e50;
    }
    .text-primary {
      fill: #3498db;
    }
    .expiry-good {
      fill: #2ecc71;
    }
    .expiry-warning {
      fill: #f39c12;
    }
    .expiry-danger {
      fill: #e74c3c;
    }
  </style>
  
  <!-- Background Shelves -->
  <rect class="shelf" x="50" y="100" width="400" height="20" rx="2" />
  <rect class="shelf-shadow" x="50" y="120" width="400" height="10" rx="2" />
  <rect class="shelf-front" x="50" y="100" width="400" height="10" rx="2" />
  
  <rect class="shelf" x="50" y="220" width="400" height="20" rx="2" />
  <rect class="shelf-shadow" x="50" y="240" width="400" height="10" rx="2" />
  <rect class="shelf-front" x="50" y="220" width="400" height="10" rx="2" />
  
  <rect class="shelf" x="50" y="340" width="400" height="20" rx="2" />
  <rect class="shelf-shadow" x="50" y="360" width="400" height="10" rx="2" />
  <rect class="shelf-front" x="50" y="340" width="400" height="10" rx="2" />
  
  <!-- Products on Shelves -->
  <!-- Top Shelf -->
  <rect class="product-milk" x="80" y="50" width="40" height="50" rx="2" />
  <rect class="product-milk" x="130" y="55" width="40" height="45" rx="2" />
  <rect class="product-cereal" x="200" y="30" width="60" height="70" rx="3" />
  <rect class="product-bread" x="290" y="60" width="50" height="40" rx="3" />
  <rect class="product-can" x="370" y="60" width="30" height="40" rx="15" ry="15" />
  
  <!-- Middle Shelf -->
  <rect class="product-jar" x="70" y="170" width="35" height="50" rx="17.5" ry="17.5" />
  <rect class="product-can" x="120" y="180" width="30" height="40" rx="15" ry="15" />
  <rect class="product-can" x="160" y="180" width="30" height="40" rx="15" ry="15" />
  <rect class="product-cereal" x="230" y="150" width="60" height="70" rx="3" />
  <rect class="product-milk" x="320" y="170" width="40" height="50" rx="2" />
  <rect class="product-bread" x="380" y="180" width="50" height="40" rx="3" />
  
  <!-- Scanner and Person -->
  <g transform="translate(250, 300)">
    <!-- Person (stylized) -->
    <circle class="person" cx="-50" cy="-20" r="20" /> <!-- Head -->
    <rect class="person" x="-65" y="0" width="30" height="45" rx="5" /> <!-- Body -->
    <rect class="person-light" x="-60" y="5" width="20" height="10" rx="3" /> <!-- Badge -->
    
    <!-- Scanner -->
    <rect class="scanner" x="10" y="-10" width="50" height="30" rx="5" />
    <rect class="scanner-screen" x="15" y="-5" width="25" height="15" rx="2" />
    <circle class="scanner-button" cx="50" cy="5" r="5" />
    <path class="scanner-light" d="M60 5 L100 5" />
    
    <!-- Scanning Light to Product -->
    <path class="scanner-light" d="M50 -5 L90 -50" />
  </g>
  
  <!-- Expiry Indicators -->
  <circle class="expiry-good" cx="100" cy="30" r="8" />
  <circle class="expiry-warning" cx="310" cy="40" r="8" />
  <circle class="expiry-danger" cx="380" cy="40" r="8" />
  
  <!-- Callout -->
  <rect class="callout" x="300" y="120" width="150" height="70" rx="10" />
  <polygon class="callout-arrow" points="300,140 280,155 300,170" />
  <text class="text-dark" x="325" y="145" font-family="Arial" font-size="12" font-weight="bold">Expiry Alert</text>
  <text class="text-primary" x="325" y="165" font-family="Arial" font-size="11">Expires in 3 days</text>
  <text class="text-dark" x="325" y="180" font-family="Arial" font-size="11">Apply 20% discount</text>
</svg>

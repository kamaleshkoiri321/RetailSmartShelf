<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetailAI - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="container">
            <div class="logo">
                <h1>RetailAI</h1>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}" class="active">Login</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
                <li><a href="{{ url_for('detection') }}" class="disabled">Detection</a></li>
                <li><a href="{{ url_for('inventory') }}" class="disabled">Inventory</a></li>
            </ul>
            <button id="mobileMenuToggle" class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    
    <!-- Mobile Navigation -->
    <div id="mobileNav" class="mobile-nav">
        <ul class="mobile-nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('login') }}" class="active">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('detection') }}" class="disabled">Detection</a></li>
            <li><a href="{{ url_for('inventory') }}" class="disabled">Inventory</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <h2>Smart Shelf Monitoring</h2>
                <p>Login to access the RetailAI system</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email or Phone</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="email" name="email" placeholder="Enter your email or phone">
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    
                    <button type="submit" class="btn primary-btn">Login</button>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <button type="button" class="btn google-btn">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                    
                    <div class="login-link">
                        Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mobile-nav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
